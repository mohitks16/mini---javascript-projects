<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="main">  
        <form onsubmit="userForm(event)">
            <div class="row">
                 <h2> User Application Form</h2>
                 <div class="entry">
                <label for="">Enter name :</label>
                <input class="boxer" type="text" name="Uname" placeholder="Enter name">
                 </div>

                  <div class="entry">
                <label for="">Enter Email id :</label>
                <input class="boxer" type="email" name="Uemail" placeholder="Enter Email">
                 </div>

                  <div class="entry">
                <label for="">Enter phone number :</label>
                <input class="boxer" type="number" name="Unumber" placeholder="Enter phone number">
                 </div>

                  <div class="entry">
                <label for="">Enter password :</label>
                <input class="boxer" type="password" name="Upassword" placeholder="Enter password">
                 </div>

                 <button class="btn"> Save </button>
                  <table border="2"  >
            <thead>
                <td>Sr.</td>
                <td>Name</td>
                <td>Email</td>
                <td>Number</td>
                <td>Password</td>
                <td></td>
            </thead>

            <tbody>
                
            </tbody>
        </table>
            </div>

            
            
        </form>

        
    </div>



    <script src="form.js"></script>
</body>
